<div class="container row w-75 mx-auto my-5">
    <h2 class="text-center">{{product.name}}</h2>
    <div class="mx-auto my-3 w-50 ">
        <img class="img-fluid" src={{product.image}} class="img-fluid"
            alt="Responsive image">
        
    <div class="float-sm-left font-weight-bold">Price: ${{product.price}}</div>
    </div>
    <p class="w-75 mx-auto">{{product.description}}</p>

    <div class="text-center">Date: {{product.timeStamp}}</div>
</div>
